<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone Complet</title>
  <link rel="stylesheet" href="tp2.css">
</head>
<body>

  <header class="header">
    <div class="logo">Amazon</div>
    <input type="text" class="search-bar" placeholder="Rechercher...">
    <div class="icons">
      <a href="#">Compte</a>
      <a href="#">Panier</a>
    </div>
  </header>

  <nav class="categories">
    <div class="menu">
      <button id="menu-btn">Catégories</button>
      <div id="dropdown" class="dropdown hidden">
        <a href="#">Electronique</a>
        <a href="#">Maison</a>
        <a href="#">Livres</a>
        <a href="#">Mode</a>
        <a href="#">Jeux vidéo</a>
      </div>
    </div>
  </nav>

  <section class="slider">
    <div class="slides">
      <img src="k.jpg" alt="Promo 1">
      <img src="c.jpg" alt="Promo 2">
      <img src="e.jpg" alt="Promo 3">
      <img src="a.jpg" alt="promo 4">
      <img src="l.jpg" alt="promo 5">
    </div>
  </section>

  <main class="products">
    <div class="product">
      <img src="1.jpg" alt="Produit 1">
      <h3>Produit 1</h3>
      <p>29,99€</p>
    </div>
    <div class="product">
      <img src="2.jpg" alt="Produit 2">
      <h3>Produit 2</h3>
      <p>59,99€</p>
    </div>
    <div class="product">
      <img src="j.jpg" alt="Produit 3">
      <h3>Produit 3</h3>
      <p>15,99€</p>
    </div>
    <div class="product">
      <img src="a.jpg" alt="Produit 4">
      <h3>Produit 4</h3>
      <p>99,99€</p>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 Amazon Clone. Tous droits réservés.</p>
  </footer>

  
</body>
</html>
